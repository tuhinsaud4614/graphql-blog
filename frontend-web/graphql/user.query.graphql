query GetUserWithPost($id: ID!) {
  user(id: $id) {
    id
    name
    mobile
    email
    password
    role
    authorStatus
    avatar {
      id
      url
      height
      width
    }
    posts {
      ...GetPostItem
    }
    about
    followings {
      id
      name
      email
      mobile
      avatar {
        id
        url
        height
        width
      }
    }
    followers {
      id
      name
      email
      mobile
      avatar {
        id
        url
        height
        width
      }
    }
  }
}

query GetUsersOnOffset($limit: Int, $page: Int) {
  usersOnOffset(limit: $limit, page: $page) {
    total
    data {
      ...FUser
    }
    pageInfo {
      ...FOffsetPageInfo
    }
  }
}

query GetSuggestAuthorsOnOffset($limit: Int, $page: Int) {
  suggestAuthorsToUserOnOffset(limit: $limit, page: $page) {
    total
    data {
      ...FUser
    }
    pageInfo {
      ...FOffsetPageInfo
    }
  }
}

query GetAuthorFollowersOnCursor($limit: Int!, $after: ID, $authorId: ID) {
  authorFollowersOnCursor(limit: $limit, after: $after, authorId: $authorId) {
    total
    pageInfo {
      ...FCursorPageInfo
    }
    edges {
      cursor
      node {
        ...FUser
      }
    }
  }
}

