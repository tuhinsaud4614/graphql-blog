query GetUserWithPost($id: ID!) {
  user(id: $id) {
    id
    name
    mobile
    email
    password
    role
    authorStatus
    avatar {
      id
      url
      height
      width
    }
    posts {
      id
      author {
        id
        name
        email
        avatar {
          id
          url
          height
          width
        }
      }
      title
      categories {
        id
        title
      }
      image {
        id
        url
        height
        width
      }
      published
      publishedAt
      content
      tags {
        id
        title
      }
      createdAt
      updatedAt
    }
    about
    followings {
      id
      name
      email
      mobile
      avatar {
        id
        url
        height
        width
      }
    }
    followers {
      id
      name
      email
      mobile
      avatar {
        id
        url
        height
        width
      }
    }
  }
}
