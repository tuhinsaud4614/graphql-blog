query GetUserWithPost($id: ID!) {
  user(id: $id) {
    id
    name
    mobile
    email
    password
    role
    authorStatus
    avatar {
      id
      url
      height
      width
    }
    posts {
      ...GetPostItem
    }
    about
    followings {
      id
      name
      email
      mobile
      avatar {
        id
        url
        height
        width
      }
    }
    followers {
      id
      name
      email
      mobile
      avatar {
        id
        url
        height
        width
      }
    }
  }
}
