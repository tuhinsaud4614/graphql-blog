query GetCategoriesOnOffset($limit: Int, $page: Int) {
  categoriesOnOffset(limit: $limit, page: $page) {
    total
    data {
      ...FCategory
    }
    pageInfo {
      ...FOffsetPageInfo
    }
  }
}

query GetCategoriesByTextOnOffset($text: String!, $limit: Int, $page: Int) {
  categoriesByTextOnOffset(text: $text, limit: $limit, page: $page) {
    total
    data {
      ...FCategory
    }
    pageInfo {
      ...FOffsetPageInfo
    }
  }
}
