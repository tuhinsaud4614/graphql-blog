query GetTrendingPosts {
  trendingPosts {
    id
    author {
      id
      name
      email
      avatar {
        id
        url
        height
        width
      }
    }
    title
    updatedAt
  }
}

query GetPosts($limit: Int!, $after: ID) {
  posts(limit: $limit, after: $after) {
    total
    pageInfo {
      ...FCursorPageInfo
    }
    edges {
      cursor
      node {
        ...GetPostItem
      }
    }
  }
}
