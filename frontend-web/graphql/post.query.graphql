query GetTrendingPosts {
  trendingPosts {
    id
    author {
      id
      name
      email
      avatar {
        id
        url
        height
        width
      }
    }
    title
    updatedAt
  }
}

query GetPosts($limit: Int, $page: Int) {
  posts(limit: $limit, page: $page) {
    data {
      ...GetPostItem
    }
    total
    pageInfo {
      ...PageInfoFragment
    }
  }
}
