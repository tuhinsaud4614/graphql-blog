query GetTrendingPosts {
  trendingPosts {
    id
    author {
      id
      name
      email
      avatar {
        id
        url
        height
        width
      }
    }
    title
    updatedAt
  }
}

query GetPosts($limit: Int!, $after: ID) {
  posts(limit: $limit, after: $after) {
    total
    pageInfo {
      ...FCursorPageInfo
    }
    edges {
      cursor
      node {
        ...GetPostItem
      }
    }
  }
}

query GetPostsOnOffset($limit: Int, $page: Int) {
  postsOnOffset(limit: $limit, page: $page) {
    total
    pageInfo {
      ...FOffsetPageInfo
    }
    data {
      ...GetPostItem
    }
  }
}

query GetFollowingAuthorPosts($limit: Int!, $after: ID) {
  followingAuthorPosts(limit: $limit, after: $after) {
    total
    pageInfo {
      ...FCursorPageInfo
    }
    edges {
      cursor
      node {
        ...GetPostItem
      }
    }
  }
}

query GetPostById($id: ID!) {
  post(id: $id) {
    ...GetPostItem
  }
}

query GetPostReactionsCount($id: ID!) {
  postReactionsCount(id: $id) {
    count
    reacted
  }
}

query GetPostCommentsCount($id: ID!) {
  postCommentsCount(id: $id)
}

query GetPostReactionsBy($id: ID!, $limit: Int!, $after: ID) {
  postReactionsBy(id: $id, limit: $limit, after: $after) {
    total
    pageInfo {
      ...FCursorPageInfo
    }
    edges {
      cursor
      node {
        ...FUser
      }
    }
  }
}

query GetPostCommentsOnCursor(
  $postId: ID!
  $limit: Int!
  $after: ID
  $repliesLimit: Int!
  $repliesAfter: ID
) {
  postCommentsOnCursor(postId: $postId, limit: $limit, after: $after) {
    total
    pageInfo {
      ...FCursorPageInfo
    }
    edges {
      cursor
      node {
        ...FComment
        replies(limit: $repliesLimit, after: $repliesAfter) {
          total
        }
      }
    }
  }
}
