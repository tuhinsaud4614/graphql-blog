query GetTrendingPosts {
  trendingPosts {
    id
    author {
      id
      name
      email
      avatar {
        ...FImage
      }
    }
    title
    updatedAt
  }
}

query GetPostsWithCursor($limit: Int!, $after: ID) {
  postsWithCursor(limit: $limit, after: $after) {
    total
    pageInfo {
      ...FCursorPageInfo
    }
    edges {
      cursor
      node {
        ...GetPostItem
      }
    }
  }
}

query GetPostsWithOffset($limit: Int, $page: Int) {
  postsWithOffset(limit: $limit, page: $page) {
    total
    pageInfo {
      ...FOffsetPageInfo
    }
    data {
      ...GetPostItem
    }
  }
}

query GetFollowingAuthorPosts($limit: Int!, $after: ID) {
  followingAuthorPosts(limit: $limit, after: $after) {
    total
    pageInfo {
      ...FCursorPageInfo
    }
    edges {
      cursor
      node {
        ...GetPostItem
      }
    }
  }
}

query GetPostById($id: ID!) {
  post(id: $id) {
    ...GetPostItem
  }
}

query GetPostReactionsCount($id: ID!) {
  postReactionsCount(id: $id) {
    count
    reacted
  }
}

query GetPostCommentsCount($id: ID!) {
  postCommentsCount(id: $id)
}

query GetPostReactionsBy($id: ID!, $limit: Int!, $after: ID) {
  postReactionsBy(id: $id, limit: $limit, after: $after) {
    total
    pageInfo {
      ...FCursorPageInfo
    }
    edges {
      cursor
      node {
        ...FUser
      }
    }
  }
}

query GetPostCommentsOnCursor(
  $postId: ID!
  $parentId: ID
  $limit: Int!
  $after: ID
) {
  postCommentsOnCursor(
    postId: $postId
    parentId: $parentId
    limit: $limit
    after: $after
  ) {
    total
    pageInfo {
      ...FCursorPageInfo
    }
    edges {
      cursor
      node {
        ...FCommentWithReplies
      }
    }
  }
}
