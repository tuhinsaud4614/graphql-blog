mutation Login($emailOrMobile: String!, $password: String!) {
  login(data: { emailOrMobile: $emailOrMobile, password: $password }) {
    accessToken
    refreshToken
  }
}

mutation Token($refreshToken: String!) {
  token(refreshToken: $refreshToken) {
    accessToken
    refreshToken
  }
}

mutation Logout {
  logout
}
