query GetTagsOnOffset($limit: Int, $page: Int) {
  tagsOnOffset(limit: $limit, page: $page) {
    total
    pageInfo {
      ...FOffsetPageInfo
    }
    results {
      ...TagItem
    }
  }
}

query GetTagsByTextOnOffset($text: String!, $limit: Int, $page: Int) {
  tagsByTextOnOffset(text: $text, limit: $limit, page: $page) {
    total
    results {
      ...TagItem
    }
    pageInfo {
      ...FOffsetPageInfo
    }
  }
}
