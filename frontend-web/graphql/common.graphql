fragment FOffsetPageInfo on OffsetPageInfo {
  hasNext
  nextPage
  previousPage
  totalPages
}

fragment FCursorPageInfo on CursorPageInfo {
  hasNext
  endCursor
}

fragment FImage on Picture {
  id
  url
  height
  width
}

fragment GetPostItem on Post {
  id
  author {
    ...FUser
  }
  title
  categories {
    id
    title
  }
  image {
    ...FImage
  }
  published
  publishedAt
  content
  tags {
    id
    title
  }
  createdAt
  updatedAt
}

fragment TagItem on Tag {
  id
  title
  createdAt
  updatedAt
}

fragment FComment on Comment {
  id
  commenter {
    ...FUser
  }
  content
  parentComment {
    id
  }
  createdAt
  updatedAt
}
