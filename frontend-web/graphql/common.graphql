fragment FOffsetPageInfo on OffsetPageInfo {
  hasNext
  nextPage
  previousPage
  totalPages
}
fragment FCursorPageInfo on CursorPageInfo {
  hasNext
  endCursor
}

fragment GetPostItem on Post {
  id
  author {
    id
    name
    email
    avatar {
      id
      url
      height
      width
    }
  }
  title
  categories {
    id
    title
  }
  image {
    id
    url
    height
    width
  }
  published
  publishedAt
  content
  tags {
    id
    title
  }
  createdAt
  updatedAt
}
