fragment FOffsetPageInfo on OffsetPageInfo {
  hasNext
  nextPage
  previousPage
  totalPages
}

fragment FCursorPageInfo on CursorPageInfo {
  hasNext
  endCursor
}

fragment FImage on Picture {
  id
  url
  height
  width
}

fragment FGetUser on User {
  id
  name
  mobile
  email
  role
  authorStatus
  avatar {
    ...FImage
  }
  about
}

fragment GetPostItem on Post {
  id
  author {
    ...FGetUser
  }
  title
  categories {
    id
    title
  }
  image {
    ...FImage
  }
  published
  publishedAt
  content
  tags {
    id
    title
  }
  createdAt
  updatedAt
}

fragment TagItem on Tag {
  id
  title
  createdAt
  updatedAt
}
