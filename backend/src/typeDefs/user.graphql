enum UserRole {
  ADMIN
  USER
  AUTHOR
}

enum AuthorStatus {
  PENDING
  VERIFIED
}

type User {
  id: ID!
  name: String
  mobile: String!
  email: String!
  password: String
  role: UserRole!
  authorStatus: AuthorStatus
  avatar: Picture
  about: String
  posts: [Post!]!
  followings: [User!]!
  followers: [User!]!
  createdAt: String!
  updatedAt: String!
}

type Tokens {
  accessToken: String!
  refreshToken: String!
}

enum RegisterUserRole {
  USER
  AUTHOR
}

input RegisterInput {
  email: String!
  password: String!
  confirmPassword: String!
  mobile: String!
  role: String!
  name: String
}

input LoginInput {
  emailOrMobile: String!
  password: String!
}

type Query {
  users: [User!]!
}

type Mutation {
  register(data: RegisterInput): ID!
  login(data: LoginInput): Tokens!
  token(refreshToken: String!): Tokens!
  uploadAvatar(avatar: File!): Picture!
  followRequest(toId: ID!): String!
}
