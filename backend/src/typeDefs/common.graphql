scalar File

type OffsetPageInfo {
  hasNext: Boolean!
  nextPage: Int!
  previousPage: Int!
  totalPages: Int!
}

# Cursor types start
type CursorPageInfo {
  hasNext: Boolean!
  endCursor: ID
}

type Picture {
  id: ID!
  url: String!
  height: Int!
  width: Int!
  createdAt: String!
  updatedAt: String!
}

type Mutation {
  uploadFile(file: File!): String!
}
