type Tag {
  id: ID!
  title: String!
  posts: [Post!]!
  createdAt: String!
  updatedAt: String!
}

type OffsetTagsResponse {
  results: [Tag!]!
  total: Int!
  pageInfo: OffsetPageInfo
}

type Query {
  tagsWithOffset(limit: Int, page: Int): OffsetTagsResponse!
  tagsByTextWithOffset(text: String!, limit: Int, page: Int): OffsetTagsResponse!
  tagCount: Int!
}
