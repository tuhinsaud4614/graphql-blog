type Comment {
  id: String!
  commenter: User!
  content: String!
  parentComment: Comment
  replies: [Comment!]!
  createdAt: String!
  updatedAt: String!
}

input CreateCommentInput {
  postId: ID!
  parentComment: ID
  content: String!
}

type Mutation {
  createComment(data: CreateCommentInput): Comment!
}
