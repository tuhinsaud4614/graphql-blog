type Post {
  id: ID!
  author: User!
  title: String!
  categories: [Category!]!
  image: Picture!
  published: Boolean!
  publishedAt: String
  content: String!
  tags: [Tag!]!
  reactionsBy: [User!]!
  comments: [Comment!]!
  createdAt: String!
  updatedAt: String!
}

input CreatePostInput {
  title: String!
  image: File!
  categories: [String!]!
  published: Boolean!
  content: String!
  tags: [String!]!
}

input UpdatePostInput {
  id: String!
  title: String
  image: File
  categories: [String!]
  published: Boolean
  content: String
  tags: [String!]
}

type Query {
  posts: [Post!]!
}

type Mutation {
  createPost(data: CreatePostInput): Post!
  updatePost(data: UpdatePostInput): Post!
  deletePost(id: String!): String!
}
