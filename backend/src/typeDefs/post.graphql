type Post {
  id: ID!
  author: User!
  title: String!
  categories: [Category!]!
  image: Picture!
  published: Boolean!
  publishedAt: String!
  content: String!
  tags: [Tag!]!
  reactions: [User!]!
  comments: [Comment!]!
  createdAt: String!
  updatedAt: String!
}

input PostInput {
  title: String!
  image: File!
  categories: [String!]!
  published: Boolean!
  content: String!
  tags: [String!]!
}

type Mutation {
  createPost(data: PostInput): String!
}
