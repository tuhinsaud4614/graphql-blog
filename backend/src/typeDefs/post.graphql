type Post {
  id: ID!
  author: User!
  title: String!
  categories: [Category!]!
  image: Picture!
  published: Boolean!
  publishedAt: String
  content: String!
  tags: [Tag!]!
  reactionsBy: [User!]!
  comments: [Comment!]!
  createdAt: String!
  updatedAt: String!
}

# Offset types start
type PageInfo {
  hasNext: Boolean!
  nextPage: Int!
  previousPage: Int!
  totalPages: Int!
}

type PaginatePosts {
  data: [Post!]!
  total: Int!
  pageInfo: PageInfo
}
# Offset types end

# Cursor types start
type CursorPageInfo {
  hasNext: Boolean!
  endCursor: ID
}

type CursorPostEdge {
  cursor: ID!
  node: Post!
}

type CursorPostResponse {
  edges: [CursorPostEdge!]!
  pageInfo: CursorPageInfo!
  total: Int!
}
# Cursor types end

input CreatePostInput {
  title: String!
  image: File!
  categories: [String!]!
  published: Boolean!
  content: String!
  tags: [String!]!
}

input UpdatePostInput {
  id: String!
  title: String
  image: File
  categories: [String!]
  published: Boolean
  content: String
  tags: [String!]
}

type Query {
  postsOnOffset(limit: Int, page: Int): PaginatePosts!
  posts(limit: Int!, after: ID): CursorPostResponse!
  trendingPosts: [Post!]!
  post(id: ID!): Post!
  tagPosts(role: String!, tag: String!, limit: Int, page: Int): PaginatePosts!
}

type Mutation {
  createPost(data: CreatePostInput): Post!
  updatePost(data: UpdatePostInput): Post!
  deletePost(id: ID!): ID!
  reactionToPost(toId: ID!): UserFollow!
}

enum EReactionsMutationStatus {
  REACT
  WITHDRAW
}

type SubReaction {
  reactBy: UserFollow!
  mutation: EReactionsMutationStatus!
}

type Subscription {
  reactions(postId: ID!): SubReaction!
}
